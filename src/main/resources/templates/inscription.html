<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('motDePasse');
            var confirmPasswordInput = document.getElementById('confirmerMotDePasse');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmPasswordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
                confirmPasswordInput.type = 'password';
            }
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2>Inscription</h2>
        <form th:action="@{/inscription}" method="post">
            <div class="form-group">
                <label for="pseudo">Pseudo :</label>
                <input type="text" class="form-control" id="pseudo" name="pseudo" required>
            </div>
            
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="tel" class="form-control" id="telephone" name="telephone">
            </div>
            <div class="form-group">
                <label for="rue">Rue :</label>
                <input type="text" class="form-control" id="rue" name="rue">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="codePostal">Code Postal :</label>
                    <input type="text" class="form-control" id="codePostal" name="codePostal">
                </div>
                <div class="form-group col-md-6">
                    <label for="ville">Ville :</label>
                    <input type="text" class="form-control" id="ville" name="ville">
                </div>
            </div>
            
            <div class="form-group">
                <label for="motDePasse">Mot de passe :</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="motDePasse" name="motDePasse" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Afficher/Cacher</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmerMotDePasse">Confirmer mot de passe :</label>
                <input type="password" class="form-control" id="confirmerMotDePasse" name="confirmerMotDePasse" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</body>
</html>
