<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Enchères</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Liste des Enchères</h2>

        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Rechercher par nom d'annonce...">
            </div>
            <div class="col">
                <select class="form-control">
                    <option value="">Toutes</option>

                </select>
            </div>
            <div class="col">
                <button class="btn btn-primary">Rechercher</button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nom de l'annonce</th>
                    <th scope="col">Catégorie</th>
                    <th scope="col">Description</th>
                    <th scope="col">Prix initial</th>

                </tr>
            </thead>
            <tbody>

                <tr th:each="vente : ${ventes}">
                    <td th:text="${vente.nomAnnonce}"></td>
                    <td th:text="${vente.categorie}"></td>
                    <td th:text="${vente.description}"></td>
                    <td th:text="${vente.prixInitial}"></td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
