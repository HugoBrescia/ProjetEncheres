<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page d'accueil - ENI-Enchères</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav th:replace="fragment/fragment-entete"></nav>
    
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Bienvenue sur ENI-Enchères!</h1>
            <p class="lead">Le meilleur site pour vos enchères en ligne.</p>
            <hr class="my-4">
            <p>Explorez les dernières offres ou mettez vos propres objets en vente.</p>
            <div>
                <h2>Liste des Enchères</h2>
                <div th:if="${encheres.empty}">
                    <p>Aucune enchère pour le moment.</p>
                </div>
                <div th:each="enchere : ${encheres}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${enchere.nomArticle}">Nom Article</h5>
                        <p class="card-text" th:text="${enchere.description}">Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ENI-Enchères.fr</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
