<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page d'accueil - ENI-Enchères</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    	<th:replace="fragments/fragment-navigation :: fragment-navigation">
        <a class="navbar-brand" href="#" th:href="@{/}">ENI-Enchères</a>
    </nav>

    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Bienvenue sur ENI-Enchères!</h1>
            <p class="lead">Le meilleur site pour vos enchères en ligne.</p>
            <hr class="my-4">
            <p>Explorez les dernières offres ou mettez vos propres objets en vente.</p>
            <a class="btn btn-primary btn-lg" href="#" th:href="@{/encheres}" role="button">Découvrez les enchères</a>
            <a class="btn btn-secondary btn-lg" href="#" th:href="@{/vendre}" role="button">Vendre un article</a>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Placez votre pied de page ici.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
