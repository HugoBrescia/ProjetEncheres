<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil Utilisateur</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Profil Utilisateur</h2>
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">Pseudo:</th>
                    <td th:text="${utilisateur.pseudo}"></td>
                </tr>
                <tr>
                    <th scope="row">Nom:</th>
                    <td th:text="${utilisateur.nom}"></td>
                </tr>
                <tr>
                    <th scope="row">Prénom:</th>
                    <td th:text="${utilisateur.prenom}"></td>
                </tr>
                <tr>
                    <th scope="row">Email:</th>
                    <td th:text="${utilisateur.email}"></td>
                </tr>
                <tr>
                    <th scope="row">Téléphone:</th>
                    <td th:text="${utilisateur.telephone}"></td>
                </tr>
                <tr>
                    <th scope="row">Adresse:</th>
                    <td th:text="${utilisateur.rue + ', ' + utilisateur.codePostal + ', ' + utilisateur.ville}"></td>
                </tr>

                <tr>
                    <th scope="row">Ventes proposées par l'utilisateur:</th>
                    <td>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Nom de l'article</th>
                                    <th scope="col">Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="vente : ${utilisateur.ventesProposees}">
                                    <td th:text="${vente.nomArticle}"></td>
                                    <td th:text="${vente.description}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
